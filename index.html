<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="Chess Scores" content="Chess Scores">

  <link rel="shortcut icon" href="images/chess.ico">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://www.youtube.com/player_api"></script>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

<body>
    <div id="wrapper">

        <div class="gifContainer">
     <img class="gif" id="hand" src="images/hand.gif" alt="Hand of Chess"> 
        </div>
        
        <div class="gifContainer">
        <img class="gif"  id="screen" src="images/screen.gif" alt="Game of Chess">
        </div>
        
        <div class="gifContainer">
        <img class="gif" id="neon" src="images/neon.gif" alt="Light of Chess">
        </div>
        
        <div class="gifContainer">
        <img class="gif" id="piece" src="images/piece.gif" alt="Start of Chess">
            </div>
        
        <h1 id="text" class="title">checkm8s.net</h1>  
        
        
        
        
        <div id="player1" class="scoreboard">
            <img src="images/yin.gif" class="yingyang" alt="Ying" >
        <h3 class="scoreText scoreTitle">Player 1</h3>
            <div class="score">
        <button id="jimmyMinus" class="minus button scoreText">-</button>
            <p class="scoreText number">0</p>
            <button id="jimmyPlus" class="plus button scoreText">+</button>
        </div>
            </div>
    
        
        <div id="player2" class="scoreboard">
            <img src="images/yang.gif" class="yingyang" alt="Yang" >
        <h3 class="scoreText scoreTitle">Player 2</h3>
            <div class="score">
        <button id="nickMinus" class="minus button scoreText">-</button>
            <p class="scoreText number">0</p>
            <button id="nickPlus" class="plus button scoreText">+</button>
        </div>
            </div>
    
        <div id="musicContainer">
            <div id="music">

                <audio controls="controls" autoplay="autoplay" >
  
                <source src="sounds/darker.mp3" type="audio/mp3">
                <source src="sounds/cloudtrap.mp3" type="audio/mp3">
                </audio>
        </div>
            </div>
</div>
    
    
  <script src="js/script.js"></script>
